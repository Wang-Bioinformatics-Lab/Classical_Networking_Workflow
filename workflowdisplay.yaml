name: classical_networking_workflow
displayname: STUFF
Views:
-   name: Files Summary
    displayname: Files Summary
    viewname: filesummary
    displaytype: datatable
    parameters:
        filename: nf_output/summaryresult.tsv
        columns:
            -   title: "Filename"
                data: "Filename"
            -   title: "Vendor"
                data: "Vendor"
            -   title: "Model"
                data: "Model"
-   name: Cluster Summary
    displayname: Cluster Summary
    viewname: clustersummary
    displaytype: datatable
    parameters:
        filename: nf_output/output/clustersummary.tsv
        columns:
            -   title: "Cluster"
                data: "cluster index"
            -   title: "Parent mass"
                data: "parent mass"
            -   title: "# spectra"
                data: "number of spectra"


-   name: Library Results
    displayname: Library Results
    viewname: librarymatches
    displaytype: datatable
    parameters:
        filename: nf_output/library/merged_results_with_gnps.tsv
        columns:
            -   title: "#Scan#"
                data: "#Scan#"
            -   title: "Compound_Name"
                data: "Compound_Name"
            -   title: "MQScore"
                data: "MQScore"
    
-   name: Pairs List
    displayname: Pairs List
    viewname: pairslist
    displaytype: datatable
    parameters:
        filename: nf_output/networking/merged_pairs.tsv
        columns:
            -   title: "View"
                data: 
            -   title: "CLUSTERID1"
                data: CLUSTERID1
            -   title: "CLUSTERID2"
                data: CLUSTERID2
            -   title: "DeltaMZ"
                data: DeltaMZ
            -   title: "DeltaMZ"
                data: DeltaMZ
            -   title: "Cosine"
                data: Cosine
            -   title: "MatchedPeaks"
                data: MatchedPeaks

            